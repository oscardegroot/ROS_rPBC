
# Network parameters
network:
  enabled: true # Enables artificial effects
  delay: 
    constant: false # Enables delay
    value_plus: 0.15  # Initial delay
    value_minus: 0.25
    change: 0.5 # (0 - 1) (* sampling period)
    max_delay: 0.6
    min_delay: 0.2
  packet_loss:
    enabled: true # Enables packet loss
    p: 0.05 # 5 percent!