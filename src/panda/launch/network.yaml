
# Network parameters
network:
  enabled: true # Enables artificial effects
  delay: 
    constant: true # Enables delay
    value_plus: 0.1  # Initial delay
    value_minus: 0.2
    change: 0.3 # (0 - 1) (* sampling period)
    max_delay: 0.15
    min_delay: 0.05
  packet_loss:
    enabled: true # Enables packet loss
    p: 0.02 # 5 percent!